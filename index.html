<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="utf-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vyxal 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        fetch("https://raw.githubusercontent.com/Vyxal/versions/main/versions.json").then(
            res => res.json()).then(json => {
                let versions = json.versions;
                versions.reverse();
                let versionBox = document.getElementById("version-box");
                for (let i = 0; i < versions.length; i++) {
                    let option = document.createElement("option");
                    option.value = versions[i];
                    option.innerText = versions[i];
                    versionBox.appendChild(option);
                }
            }
            )

        function switchVersion() {
            let version = document.getElementById("version-box").value;
            window.location.href = "https://vyxal.github.io/versions/v" + version + "/";
        }
    </script>
</head>

<body>
    <div id="main">
        <section class="w-full h-screen">
            <div class="container mx-auto flex items-center justify-center h-full">
                <div class="flex flex-col items-center space-y-6 text-center">
                    <h1 class="text-5xl font-bold text-gray-900 dark:text-white">Vyxal 3 Interpreter</h1>
                    <p class="text-xl text-gray-500 dark:text-gray-300">Welcome to the official interpreter for Vyxal 3
                    </p>
                    <a class="inline-flex h-10 items-center justify-center rounded-md bg-blue-600 px-8 text-sm font-medium text-white shadow transition-colors hover:bg-blue-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 disabled:pointer-events-none disabled:opacity-50"
                        href="latest.html">
                        Go to Latest Version
                    </a>
                    <div class="flex items-center space-x-4">
                        <select id="version-box" aria-controls="radix-:r20:" aria-expanded="false"
                            aria-autocomplete="none" dir="ltr" data-state="closed" data-placeholder=""
                            class="flex h-10 items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full text-center">
                            <span style="pointer-events: none;">Select a version</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="h-4 w-4 opacity-50" aria-hidden="true"
                                style="--darkreader-inline-stroke: currentColor;" data-darkreader-inline-stroke="">
                                <path d="m6 9 6 6 6-6"></path>
                            </svg>
                        </select>
                        <button onclick="switchVersion()"
                            class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 py-2 h-10 px-4 bg-blue-600 text-white rounded shadow hover:bg-blue-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500">
                            Switch Version</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
